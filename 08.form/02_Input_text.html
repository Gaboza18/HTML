<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>텍스트/암호 양식</title>
    </head>

    <body>
        <form method="post">

            <h1>로그인 폼 만들기</h1>

            <label>아이디</label>
            <input type="text" size="12" id="userid" name="id"></br> <!-- id= input 타입을 구별하기 위해 사용, name= 실제로 입력되는 데이터 값 -->

            <label>비밀번호</label>
            <input type="password" size="12" id="pwd" name="password">
            <input type="hidden" name="username"> <!-- 사용자에게 노출되지 않고 서버로 전달되는 데이터를 지정할때 hidden 사용 -->

        </form>
    </body>

</html>
