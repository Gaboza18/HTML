<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>날짜,시간 선택양식</title>
    </head>

    <body>
        <form method="GET">

            <fieldset>
                <legend>날짜/시간 선택</legend><br>
                <label>날짜: <input type="date" name="date"></label><br><br> <!-- 전체 날짜 선택가능 -->
                <label>월: <input type="month" name="month"></label><br><br> <!-- 년도,월 만 선택가능 -->
                <label>주: <input type="week" name="week"></label><br><br>
                <label>시간: <input type="time" name="time"></label><br><br>
                <label>날짜/시간 선택: <input type="datetime-local" name="datetime"></label><br><br>
            </fieldset>

        </form>
    </body>

</html>
