<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>숫자 입력형식</title>
    </head>

    <body>
        <h2>숫자 입력형식</h2>
        
        <form method="GET" action="number.jsp">

            <label>주문 갯수 <input type="number" min="1" max="10" value="1" name="order"></label><br><!-- 1<=number<=10 -->
            <label>숫자 입력(슬라이드) <input type="range" min="0" max="100" name="percent"></label><br><br> <!-- get방식 으로 입력후 url을 통해 확인가능 -->
            <input type="submit" value="전송">

        </form>
    </body>

</html>
