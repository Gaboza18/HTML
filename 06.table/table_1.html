<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테이블 예제 1</title>
    </head>

    <body>
        <table border="1" style="border-collapse: collapse; border-color: red;">
            <!-- 표의 두께, 색깔  -->

            <tr>
                <th>학번</th> <!-- 표의 행의 내용을 나타낸다 -->
                <th>이름</th>
                <th>동아리반</th>
            </tr>

            <tr>
                <td>30101</td> <!-- 표의 행의 값을 출력한다. -->
                <td>홍길순</td>
                <td>RCY반</td>
            </tr>

            <tr>
                <td>30102</td> <!-- 표의 행의 값을 출력한다. -->
                <td>홍길자</td>
                <td>구름반</td>
            </tr>


            <tr>
                <td>30103</td> <!-- 표의 행의 값을 출력한다. -->
                <td>김영구</td>
                <td>햇님반</td>
            </tr>

        </table>
    </body>

</html>
