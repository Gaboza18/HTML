<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테이블 셀 병합</title>
    </head>

    <body>
        <h2>테이블 셀 병합 하기</h2>

        <table border="2" style="border-collapse: collapse; border-color: red;">
            <tr>
                <td>1행 1열</td>
                <td colspan="2">1행 2열</td> <!-- 1행 2열 + 1행 3열 -->
            </tr>

            <tr>
                <td rowspan="2">2행 1열</td> <!-- 2행 1열 + 3행 1열 합친다 -->
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>

            <tr>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>
        </table>
    </body>

</html>
