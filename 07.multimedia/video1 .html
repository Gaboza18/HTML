<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>비디오 플레이</title>
    </head>

    <body>
        <h2>해변 영상</h2>
        <video src="Beach.mp4" width="400" height="300" controls="controls" autoplay="autoplay" muted> <!-- autoplay="autoplay" muted(크롬) = 페이지가 열리면 자동으로 실행 -->
            mp4 비디오 파일을 '지원하지' 않는 프로그램 입니다.<!-- 비디오 파일 재생을 지원하지 않는 경우 대체하는 텍스트 작성-->
        </video>
    </body>

</html>
