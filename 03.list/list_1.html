<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록관련 태그</title>
    </head>

    <body>
        <h2>순서 읽는 목록</h2>
        <ol type="1">
            <!-- li*n n개의 list를 만든다 -->
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ol>

        <ol type="i" start="3">
            <!-- 로마자 3번부터 항목 생성 -->
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ol>

        <ol type="1" reversed>
            <!--역순으로 출력-->
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ol>

        <h2>순서없는 목록</h2>
        <ul type="circle">
            <!--"circle = 흰색원"-->
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ul>

        <ul type="disc">
            <!--"disc" = 검정원-->
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ul>

        <ul type="square">
            <!--"square = 정사각형"-->
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ul>

        <h2>정의 목록</h2>
        <dl>
            <dt>정의항목 용어</dt>
            <dd>정의항목 용어에 대한 설명</dd>
        </dl>

    </body>

</html>
