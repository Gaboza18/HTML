<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>박스 그림자 설정</title>
        <style>
            div {
                width: 150px;
                height: 100px;
                border: 2px solid #000;
                border-radius: 15px;
                margin: 15px;
                display: inline-block;
            }
            .box1{
                box-shadow: 2px -2px 5px 0px black; /* x축 y축 번짐정도 색깔 */
            }
            .box2{
                box-shadow: 5px 5px 15px 5px gray;
            }
        </style>
    </head>

    <body>
        <!--  -->
        <div class="box1"></div>
        <div class="box2"></div>
    </body>

</html>
