<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            h1{
                border-bottom: 3px solid #555; /* 밑에 부분만 선을 긋는다 */
            }
            p{
                padding: 10px;
                border: dotted 3px rgb(7, 241, 46); 
                /*outline: dashed 1px #000; */ 
            }
        </style>
    </head>

    <body>  
        <h1>테두리 관련 속성</h1>
        <p>태그의 경계에 그려지는 선을 border라 하며, 태그 주변에 그려지는
            외부 테두리를 outline 이라한다.</p>
    </body>

</html>
