<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<div>, initial-scale=1.0">
        <title>둥근 테두리 설정</title>
        <style>
            .round {
                width: 150px;
                height: 100px;
                border: 2px solid red;
                display: inline-block;
                border-radius: 10px;
                /* 위,아래 좌,우 다르게 설정 가능 */
            }

            #bg {
                border-radius: 50px;
                background: url(../images/doll.jpg) no-repeat;
                background-size: cover;
            }

        </style>
    </head>

    <body>
        <div class="round"></div>
        <div class="round" id="bg"></div>
    </body>

</html>
