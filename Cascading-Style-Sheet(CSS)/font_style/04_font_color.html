    <body>
        <h1>세계의 10대 슈퍼푸드</h1>
        <h2>마늘(Garlic)</h2>
        <p>마늘은 백합과의 여러해살이풀로, 학명은 <span>Allium sativum</span>이다.
            《박물지》와 《본초강목》에서는 한나라 때 여행가이자 외교관인 장건이 서역에서 들여왔다고 기록하여 중앙아시아가 원산지로 추정된다.
            한반도를 비롯한 인근 지역은 그 이후에 전파되었을 것이나 《삼국유사》의 단군 기록에 보이는 것으로 보아 비교적 오래전부터 재배하였다.</p>
