<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iframe 예제</title>
    </head>

    <body>
        <div id="container">
            <h2>iframe 태그를 이용해 외부 문서(사이트) 포함 시키기</h2>

                <iframe src="http://auto.daum.net/" width="95%" height="500" frameborder="0"></iframe> <!-- frameborder="0":테두리 제거 -->
            </div>
        </div>
    </body>
