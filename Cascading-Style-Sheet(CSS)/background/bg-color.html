<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배경색 설정하기</title>
        <style>
            body {
                background-color: #9dc8cefb;
            }

            div {
                background-color: #fff;
                padding: 15px;

            }

            p {
                line-height: 25px;
            }
        </style>
    </head>

    <body>
        <div>
            <h3>초콜릿(Chocolate)</h3>
            <p>초콜릿(Chocolate, 문화어: 쵸콜레트)는 카카오 콩을 재료로 가공한 식품이다.
                숙성한 카카오 콩을 볶은 뒤 숙성된 카카오 콩을 갈아서 만든 카카오 매스와 지방 성분만으로 만들어진 카카오 버터를 혼합하여 만드는데 설탕의 다른 재료를 더 넣어 만들기도 한다.
                카카오 매스의 함량에 따라 다크 초콜릿, 밀크 초콜릿, 화이트 초콜릿, 루비 초콜릿, 골드 초콜릿 등으로 구분한다.</p>
        </div>
    </body>

</html>
