<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>margin 값 지정하기</title>
    </head>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: rgb(158, 192, 255);
        }

        .box1 {
            margin: 30px 50px 30px 50px;
        }

        .box2 {
            margin: 30px 50px;
        }

        .box3 {
            margin: 50px;
        }

        .box4 {
            margin: 30px 5px 10px;
        }
    </style>

    <body>
        <div class="box1">

        </div>
        <div class="box2">

        </div>
        <div class="box3">

        </div>
        <div class="box4">

        </div>
    </body>

</html>
