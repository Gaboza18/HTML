<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>메뉴 만들기</title>
        <style>
            #main_menu{
                background-color: thistle;
            }
            .menu1 {
                list-style: none; /* 리스트 아이콘 점 삭제 */
            }
            .menu1 li{
                display: inline; /* 메뉴 아래에 있는 리스트 목록을 한줄로 출력 */
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <h1>그린 컴퓨터</h1>
        <div id="main_menu">
            <ul class="menu1">
                <li>회사소개 |</li>
                <li>공지사항 |</li>
                <li>자주 묻는 질문 |</li>
                <li>자유 게시판 |</li>
            </ul>
        </div>
    </body>

</html>
