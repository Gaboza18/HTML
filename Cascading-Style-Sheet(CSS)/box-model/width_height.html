<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>width_height</title>
        <style>
            div {
                margin: 10px;
            }

            .box1 {
                width: 400px;
                height: 100px;
                background: #e9650c;
            }

            .box2 {
                width: 50%; /* 브라우저 창 너비의 n% */
                height: 100px;
                background-color: darkblue;
            }
        </style>
    </head>

    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>

</html>
