<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>inline 스타일 예제</title>
    </head>

    <body>
        <p style="color: blue;">인라인 <span style="color: crimson;">스타일</span> 입니다.</p> <!-- html 태그안에 스타일 지정 -->
        <p>일반 스타일 입니다.</p>
    </body>

</html>
