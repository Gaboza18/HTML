        <title>Document</title>

    <body>

        <form method="get" action="number_range.jsp">

            <fieldset>
                <legend><strong>등록정보</strong></legend><br>
                <label>&nbsp;&nbsp;&nbsp; 참여인원(최대 10명) <input type="number" min="1" max="10" value="1" name="people"></label><br><br>

                <label>&nbsp;&nbsp;&nbsp; 희망단계(하,중,상) <input type="range" min="1" max="3" name="level"></label><br><br>
                <input type="submit" value="제출">
            </fieldset>

        </form>
