<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <table border="1">
            <caption>국내에서 자주 사용하는 모던 브라우저</caption> <!-- 표 캡션 -->

            <colgroup>
                <col style="background-color: deeppink;" /> <!-- 첫번째 열의 배경색 설정 -->
                <col style="width:150px; background-color: gold;" /> <!-- 두번째 열의 배경색 설정 및 넓이 조정 -->
                <col style="background-color: gold;" />
            </colgroup>

            <thead> <!-- thead 표의 머리 부분 -->
                <tr>
                    <th>브라우저</th> <!-- 표안에 글씨 진하게 <th> ~ </th> -->
                    <th>제조업체</th>
                    <th>다운로드</th>
                </tr>
            </thead>

            <tbody> <!-- tbody 표의 몸통 부분 -->
                <tr>
                    <th>크롬(Chrome)</th>
                    <td>Google</td>
                    <td>https://www.google.com/chrome/</td>
                </tr>
            </tbody>

            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozilla</td>
                <td>https://www.mozilla.org/ko/firefox/</td>
            </tr>

            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>

        </table>
    </body>

</html>
