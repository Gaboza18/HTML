<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>날짜/시간 설정연습</title>
    </head>

    <body>
        <form method="get">

            <h2>대관시간을 선택하세요(오늘)</h2>
            <label>😁 시작 시간: <input type="time" name="start_time" value="09:00"></label>
            <label>😎 종료 시간: <input type="time" name="finish_time" value="18:00"></label>

            <h2>대관시간을 선택하세요(다른날짜)</h2>
            <label>😒 시작 시간: <input type="datetime-local" name="start_time" value="2016-03-02T09:00"></label>
            <label>😎 종료 시간: <input type="datetime-local" name="start_time" value="2016-03-02T18:00"></label><br><br>

            <input type="submit" value="전송">
        </form>
    </body>

</html>
